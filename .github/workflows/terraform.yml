name: 'Terraform Infrastructure and Application Deployment'

on:
  push:
    branches: [ main ]

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: 'us-east-1'
  ECR_REPOSITORY: 'story-iv'
  ECS_CLUSTER: 'story-image-cluster'
  ECS_SERVICE: 'story-iv-service'
  ECS_TASK_DEFINITION: 'story-iv-task'
  MODEL_S3_PREFIX: 's3://story-video-gen-model/wan2.2/'
  MODEL_DIR: '/opt/models/wan2.2-ti2v-5b'

permissions:
  contents: read
  id-token: write

jobs:
  terraform-infrastructure:
    name: 'Terraform Infrastructure'
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Terraform Init
      run: terraform init
      
    - name: Terraform Format Check
      run: terraform fmt -check
      
    - name: Terraform Validate
      run: terraform validate
      
    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color -out=tfplan
      
    - name: Terraform Apply
      run: terraform apply tfplan
      
    - name: Comment Infrastructure Result
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          try {
            const output = `#### 🏗️ Terraform Infrastructure Deployed Successfully!
            
            Infrastructure has been successfully deployed to production!
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            // Try to create a commit comment
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: output
            });
          } catch (error) {
            console.log('Could not create commit comment:', error.message);
          }

  check-infrastructure:
    name: 'Check Infrastructure Ready'
    runs-on: ubuntu-latest
    needs: terraform-infrastructure
    
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Check ECR Repository Exists
      run: |
        echo "Checking if ECR repository exists..."
        aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} || {
          echo "❌ ECR repository ${{ env.ECR_REPOSITORY }} does not exist"
          echo "Infrastructure deployment may have failed"
          exit 1
        }
        echo "✅ ECR repository exists"
        
    - name: Check ECS Service Exists
      run: |
        echo "Checking if ECS service exists..."
        aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} || {
          echo "❌ ECS service ${{ env.ECS_SERVICE }} does not exist"
          echo "Infrastructure deployment may have failed"
          exit 1
        }
        echo "✅ ECS service exists"
        
    - name: Check ECS Cluster Exists
      run: |
        echo "Checking if ECS cluster exists..."
        aws ecs describe-clusters --clusters ${{ env.ECS_CLUSTER }} || {
          echo "❌ ECS cluster ${{ env.ECS_CLUSTER }} does not exist"
          echo "Infrastructure deployment may have failed"
          exit 1
        }
        echo "✅ ECS cluster exists"

  build-and-deploy:
    name: 'Build and Deploy Application'
    runs-on: ubuntu-latest  # x86_64 runner for GPU compatibility
    needs: check-infrastructure
    timeout-minutes: 120

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Build & push for x86_64 with cache
    - name: Build and push (x86_64)
      id: docker-build
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
        build-args: |
          MODEL_REPO=wan2.2-ti2v-5b
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Keep the same output name your workflow already uses (steps.build-image.outputs.image)
    - name: Set image output
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        echo "image=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest" >> $GITHUB_OUTPUT

    - name: Get SQS Queue URL and DynamoDB Table Name
      id: get-aws-resources
      run: |
        QUEUE_URL=$(aws sqs get-queue-url --queue-name story-sqs-queue-image --query 'QueueUrl' --output text)
        echo "queue_url=$QUEUE_URL" >> $GITHUB_OUTPUT
        DYNAMODB_TABLE="story-video-tasks"
        echo "dynamodb_table=$DYNAMODB_TABLE" >> $GITHUB_OUTPUT

    - name: Get IAM Role ARNs
      id: get-role-arns
      run: |
        EXEC_ROLE_ARN=$(aws iam get-role --role-name story-image-task-execution-role --query 'Role.Arn' --output text)
        TASK_ROLE_ARN=$(aws iam get-role --role-name story-image-task-role --query 'Role.Arn' --output text)
        echo "exec_role_arn=$EXEC_ROLE_ARN" >> $GITHUB_OUTPUT
        echo "task_role_arn=$TASK_ROLE_ARN" >> $GITHUB_OUTPUT

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: story-iv-container
        image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

    - name: Update task definition with role ARNs, queue URL, and DynamoDB table
      id: update-task-def
      run: |
        TASK_DEF=$(cat ${{ steps.task-def.outputs.task-definition }})
        TASK_DEF=$(echo "$TASK_DEF" | sed "s|PLACEHOLDER_EXECUTION_ROLE_ARN|${{ steps.get-role-arns.outputs.exec_role_arn }}|g")
        TASK_DEF=$(echo "$TASK_DEF" | sed "s|PLACEHOLDER_TASK_ROLE_ARN|${{ steps.get-role-arns.outputs.task_role_arn }}|g")
        TASK_DEF=$(echo "$TASK_DEF" | sed "s|PLACEHOLDER_QUEUE_URL|${{ steps.get-aws-resources.outputs.queue_url }}|g")
        TASK_DEF=$(echo "$TASK_DEF" | sed "s|PLACEHOLDER_DYNAMODB_TABLE|${{ steps.get-aws-resources.outputs.dynamodb_table }}|g")
        TASK_DEF=$(echo "$TASK_DEF" | sed "s|PLACEHOLDER_APP_PORT|8080|g")
        TASK_DEF=$(echo "$TASK_DEF" | sed "s|PLACEHOLDER_MODEL_DIR|${{ env.MODEL_DIR }}|g")
        TASK_DEF=$(echo "$TASK_DEF" | sed "s|PLACEHOLDER_MODEL_S3_PREFIX|${{ env.MODEL_S3_PREFIX }}|g")
        echo "$TASK_DEF" > updated-task-definition.json
        echo "task-def-file=updated-task-definition.json" >> $GITHUB_OUTPUT

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: updated-task-definition.json
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

    - name: Comment Deployment Result
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          try {
            const output = `#### 🚀 Video Generation Application Deployed Successfully!
            
            **Image:** \`${{ steps.build-image.outputs.image }}\`
            **Service:** \`${{ env.ECS_SERVICE }}\`
            **Cluster:** \`${{ env.ECS_CLUSTER }}\`
            
            The Video Generation application has been deployed and is now processing messages from the SQS queue.
            
            *Deployed by @${{ github.actor }}*`;
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: output
            });
          } catch (error) {
            console.log('Could not create commit comment:', error.message);
          }
